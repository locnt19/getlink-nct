<body>
  <header>
    <div class="navbar navbar-dark bg-dark shadow">
      <div class="container">
        <div class="w-100 d-flex justify-content-between align-items-center">
          <a href="https://getlink-nct.herokuapp.com/" class="navbar-brand">

          <h3 id="message"></h3>

              </div>
            </div>
            <audio class="w-100 mt-4 d-none" id="play" src="" autoplay loop controls type="audio/mpeg">
